<!DOCTYPE html>
<html>
<head>
  <title>Timer Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      border: 10px solid red;
      animation: rainbowBorder 5s linear infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes rainbowBorder {
      0%   { border-color: red; }
      16.6%  { border-color: orange; }
      33.3%  { border-color: yellow; }
      50%  { border-color: green; }
      66.6%  { border-color: blue; }
      83.3%  { border-color: indigo; }
      100% { border-color: red; }
    }

    @keyframes rainbowText {
      0%   { color: red; }
      16.6%  { color: orange; }
      33.3%  { color: yellow; }
      50%  { color: green; }
      66.6%  { color: blue; }
      83.3%  { color: indigo; }
      100% { color: red; }
    }

    .grid-cell {
      border: 2px solid white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
      position: relative;
      background-color: #000;
      transition: background 0.3s;
    }

    h1 {
      font-size: 2rem;
      animation: rainbowText 5s linear infinite;
      user-select: none;
      margin-bottom: 10px;
      text-align: center;
    }

    .display {
      font-size: 2rem;
      margin: 10px 0;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #222;
      color: white;
      border: 2px solid white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin: 5px;
      font-size: 1rem;
      border: 2px solid white;
      border-radius: 4px;
      background-color: #111;
      color: white;
    }

    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .fullscreen-btn:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    .fullscreen-mode h1 {
      font-size: 3.5rem;
    }

    .fullscreen-mode .display {
      font-size: 3rem;
    }

    .fullscreen-mode button {
      font-size: 1.5rem;
      padding: 12px 24px;
    }

    .fullscreen-mode input[type="number"] {
      font-size: 1.2rem;
      width: 70px;
    }

    /* Pseudo-fullscreen */
    .pseudo-fullscreen {
      position: absolute !important;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background-image: url("https://cdn.wallpapersafari.com/48/37/9JD7WQ.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .pseudo-fullscreen h1 {
      font-size: 3.5rem;
    }

    .pseudo-fullscreen .display {
      font-size: 3rem;
    }

    .pseudo-fullscreen button {
      font-size: 1.5rem;
      padding: 12px 24px;
    }

    .pseudo-fullscreen input[type="number"] {
      font-size: 1.2rem;
      width: 70px;
    }
  </style>
</head>
<body>

  <!-- Top-left: Real Time -->
  <div class="grid-cell" id="top-left">
    <button class="fullscreen-btn" onclick="toggleFullscreen('top-left', this)">🔲 Fullscreen</button>
    <h1>Real Time</h1>
    <div class="display" id="realTime">--:--:--</div>
  </div>

  <!-- Top-right: Time of this tab open -->
  <div class="grid-cell" id="top-right">
    <button class="fullscreen-btn" onclick="toggleFullscreen('top-right', this)">🔲 Fullscreen</button>
    <h1>Time of this tab open</h1>
    <div class="display" id="timer">00:00</div>
  </div>

  <!-- Bottom-left: Stopwatch -->
  <div class="grid-cell" id="bottom-left">
    <button class="fullscreen-btn" onclick="toggleFullscreen('bottom-left', this)">🔲 Fullscreen</button>
    <h1>Stopwatch</h1>
    <div class="display" id="stopwatch">00:00.00</div>
    <div>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>
  </div>

  <!-- Bottom-right: Countdown Timer -->
  <div class="grid-cell" id="bottom-right">
    <button class="fullscreen-btn" onclick="toggleFullscreen('bottom-right', this)">🔲 Fullscreen</button>
    <h1>Countdown Timer</h1>
    <div class="input-group">
      <input type="number" id="countdownMinutes" placeholder="Min" min="0">
      <input type="number" id="countdownSeconds" placeholder="Sec" min="0" max="59">
    </div>
    <div class="display" id="countdownDisplay">00:00</div>
    <div>
      <button onclick="startCountdown()">Start</button>
      <button onclick="resetCountdown()">Reset</button>
    </div>
  </div>

  <script>
    // Real Time Clock
    const realTimeDisplay = document.getElementById("realTime");
    function updateRealTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      realTimeDisplay.textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateRealTime, 1000);
    updateRealTime();

    // Tab-open timer
    let timerSeconds = 0;
    const timerDisplay = document.getElementById("timer");
    setInterval(() => {
      timerSeconds++;
      const min = String(Math.floor(timerSeconds / 60)).padStart(2, '0');
      const sec = String(timerSeconds % 60).padStart(2, '0');
      timerDisplay.textContent = `${min}:${sec}`;
    }, 1000);

    // Stopwatch
    let stopwatchTime = 0;
    let stopwatchInterval;
    const stopwatchDisplay = document.getElementById("stopwatch");

    function startStopwatch() {
      if (stopwatchInterval) return;
      stopwatchInterval = setInterval(() => {
        stopwatchTime += 10;
        const minutes = String(Math.floor(stopwatchTime / 60000)).padStart(2, '0');
        const seconds = String(Math.floor((stopwatchTime % 60000) / 1000)).padStart(2, '0');
        const hundredths = String(Math.floor((stopwatchTime % 1000) / 10)).padStart(2, '0');
        stopwatchDisplay.textContent = `${minutes}:${seconds}.${hundredths}`;
      }, 10);
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }

    function resetStopwatch() {
      stopStopwatch();
      stopwatchTime = 0;
      stopwatchDisplay.textContent = '00:00.00';
    }

    // Countdown Timer
    let countdownTime = 0;
    let countdownInterval;
    const countdownDisplay = document.getElementById("countdownDisplay");

    function startCountdown() {
      const minutes = parseInt(document.getElementById("countdownMinutes").value) || 0;
      const seconds = parseInt(document.getElementById("countdownSeconds").value) || 0;
      countdownTime = (minutes * 60 + seconds);

      if (countdownTime <= 0) return;

      updateCountdownDisplay();
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        countdownTime--;
        updateCountdownDisplay();
        if (countdownTime <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);
    }

    function resetCountdown() {
      clearInterval(countdownInterval);
      countdownTime = 0;
      countdownDisplay.textContent = '00:00';
    }

    function updateCountdownDisplay() {
      const min = String(Math.floor(countdownTime / 60)).padStart(2, '0');
      const sec = String(countdownTime % 60).padStart(2, '0');
      countdownDisplay.textContent = `${min}:${sec}`;
    }

    // Pseudo-fullscreen toggle
    function toggleFullscreen(id, button) {
      const element = document.getElementById(id);
      const isFullscreen = element.classList.contains('pseudo-fullscreen');

      if (!isFullscreen) {
        // Hide all other grid cells
        document.querySelectorAll('.grid-cell').forEach(el => {
          if (el.id !== id) {
            el.style.display = 'none';
          }
        });

        // Expand the clicked cell
        element.classList.add('pseudo-fullscreen');
        button.textContent = "❌ Exit Fullscreen";
      } else {
        // Restore all grid cells
        document.querySelectorAll('.grid-cell').forEach(el => {
          el.style.display = 'flex';
          el.classList.remove('pseudo-fullscreen');
        });

        button.textContent = "🔲 Fullscreen";
      }
    }
  </script>

</body>
</html>
