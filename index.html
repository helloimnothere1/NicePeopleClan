<!DOCTYPE html>
<html>
<head>
  <title>Nuh Uh</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 200vh;
      font-family: Arial, sans-serif;
      background-color: #000; /* ✅ Solid black background */
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border: 10px solid red;
      animation: rainbowBorder 5s linear infinite;
      overflow-y: scroll;

      scrollbar-width: none;        /* Firefox */
      -ms-overflow-style: none;    /* IE and Edge */
    }

    body::-webkit-scrollbar {
      display: none;               /* Chrome, Safari */
    }

    section {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      gap: 30px;
      background-color: #000; /* ✅ Also force section background to black */
    }

    h1 {
      font-size: 5rem;
      animation: rainbowText 5s linear infinite;
      user-select: none;
    }

    /* Rainbow button style */
    .clicker-button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background: black;
      border: 4px solid red;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      animation: rainbowBorder 5s linear infinite;
      transition: transform 0.2s ease-in-out, background 0.2s;
    }

    .clicker-button:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.1);
    }

    /* Rainbow text animation */
    @keyframes rainbowText {
      0%   { color: red; }
      16.6%  { color: orange; }
      33.3%  { color: yellow; }
      50%  { color: green; }
      66.6%  { color: blue; }
      83.3%  { color: indigo; }
      100% { color: red; }
    }

    /* Rainbow border animation */
    @keyframes rainbowBorder {
      0%   { border-color: red; }
      16.6%  { border-color: orange; }
      33.3%  { border-color: yellow; }
      50%  { border-color: green; }
      66.6%  { border-color: blue; }
      83.3%  { border-color: indigo; }
      100% { border-color: red; }
    }
  </style>
</head>
<body>
  <section>
    <h1>nuh uh</h1>
  </section>
  <section>
    <h1>yuh huh lil bro</h1>

  <!-- Clicker Game button -->
  <a href="clicker.html" class="clicker-button">Clicker Game</a>

  <!-- Aim Trainer Game button -->
  <a href="aim training.html" class="clicker-button">Aim Trainer Game</a>

  <!-- Jack Black button -->
  <a href="Jackblack.html" class="clicker-button">Jack Black</a>
</section>

  </section>
</body>
</html>
