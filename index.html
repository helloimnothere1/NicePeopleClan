<!DOCTYPE html>
<html>
<head>
  <title>Nuh Uh</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 200vh;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #000;
      border: 10px solid red;
      animation: rainbowBorder 5s linear infinite;
      overflow-y: scroll;

      scrollbar-width: none;        /* Firefox */
      -ms-overflow-style: none;    /* IE and Edge */
    }

    body::-webkit-scrollbar {
      display: none;               /* Chrome, Safari */
    }

    section {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 5rem;
      animation: rainbow 5s linear infinite;
      user-select: none;
    }

    /* Rainbow text animation */
    @keyframes rainbow {
      0%   { color: red; }
      16.6%  { color: orange; }
      33.3%  { color: yellow; }
      50%  { color: green; }
      66.6%  { color: blue; }
      83.3%  { color: indigo; }
      100% { color: red; }
    }

    /* Rainbow border animation */
    @keyframes rainbowBorder {
      0%   { border-color: red; }
      16.6%  { border-color: orange; }
      33.3%  { border-color: yellow; }
      50%  { border-color: green; }
      66.6%  { border-color: blue; }
      83.3%  { border-color: indigo; }
      100% { border-color: red; }
    }

    /* Middle border between sections */
    .middle-border {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: red;
      animation: rainbowBorder 5s linear infinite;
      z-index: 10;
    }
  </style>
</head>
<body>
  <section>
    <h1>nuh uh</h1>
    <div class="middle-border"></div>
  </section>
  <section>
    <h1>yuh huh lil bro</h1>
  </section>
</body>
</html>
