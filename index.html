<!DOCTYPE html>
<html>
<head>
  <title>Nuh Uh</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 200vh; /* Two scrollable full-screen sections */
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #000;
      border: 10px solid red; /* Initial border color */
      animation: rainbowBorder 5s linear infinite;
    }

    section {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 5rem;
      animation: rainbow 5s linear infinite;
      user-select: none;
    }

    @keyframes rainbow {
      0%   { color: red; }
      16.6%  { color: orange; }
      33.3%  { color: yellow; }
      50%  { color: green; }
      66.6%  { color: blue; }
      83.3%  { color: indigo; }
      100% { color: red; }
    }

    @keyframes rainbowBorder {
      0%   { border-color: red; }
      16.6%  { border-color: orange; }
      33.3%  { border-color: yellow; }
      50%  { border-color: green; }
      66.6%  { border-color: blue; }
      83.3%  { border-color: indigo; }
      100% { border-color: red; }
    }
  </style>
</head>
<body>
  <section>
    <h1>nuh uh</h1>
  </section>
  <section>
    <h1>yeah huh</h1>
  </section>
</body>
</html>
