<!DOCTYPE html>
<html>
<head>
  <title>Nuh Uh</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 5rem;
      animation: rainbow 5s linear infinite;
      user-select: none;
    }

    @keyframes rainbow {
      0%   { color: red; }
      16.6%  { color: orange; }
      33.3%  { color: yellow; }
      50%  { color: green; }
      66.6%  { color: blue; }
      83.3%  { color: indigo; }
      100% { color: red; }
    }
  </style>
</head>
<body>
  <h1>nuh uh</h1>
</body>
</html>
