<!DOCTYPE html>
<html>
<head>
  <title>Nuh Uh</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 400vh;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border: 10px solid red;
      animation: rainbowBorder 5s linear infinite;
      overflow-y: scroll;

      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    section {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      background-color: #000;
    }

    h1 {
      font-size: 5rem;
      animation: rainbowText 5s linear infinite;
      user-select: none;
      text-align: center;
    }

    /* Grid layout for buttons */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 1000px;
      justify-items: center;
    }

    /* Button styles */
    .clicker-button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background: black;
      border: 4px solid red;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      animation: rainbowBorder 5s linear infinite;
      transition: transform 0.2s ease-in-out, background 0.2s;
      text-align: center;
    }

    .clicker-button:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.1);
    }

    /* Rainbow text animation */
    @keyframes rainbowText {
      0%   { color: red; }
      16.6%  { color: orange; }
      33.3%  { color: yellow; }
      50%  { color: green; }
      66.6%  { color: blue; }
      83.3%  { color: indigo; }
      100% { color: red; }
    }

    /* Rainbow border animation */
    @keyframes rainbowBorder {
      0%   { border-color: red; }
      16.6%  { border-color: orange; }
      33.3%  { border-color: yellow; }
      50%  { border-color: green; }
      66.6%  { border-color: blue; }
      83.3%  { border-color: indigo; }
      100% { border-color: red; }
    }
  </style>
</head>
<body>
  <section>
    <h1>nuh uh</h1>
  </section>

  <section>
    <h1>yuh huh lil bro</h1>

      <a href="give you up.html" class="clicker-button">give you up</a>
      <a href="Timer.html" class="clicker-button">Timer</a>
      <a href="game53.zip" class="clicker-button">Cookie Clicker</a>
      <a href="game70.zip" class="clicker-button">Dogeclicker</a>
      <a href="min.html" class="clicker-button">10 Mins</a> 
      <a href="Dodge.html" class="clicker-button">Dodge this!</a>

  </section>
</body>
</html>
