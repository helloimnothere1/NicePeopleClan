<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aim Trainer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0 10px;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 80vh;
      background-color: #222;
      border: 2px solid #444;
      overflow: hidden;
      cursor: crosshair;
    }

    .target {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: red;
    }

    #stats {
      margin-top: 10px;
      font-size: 18px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    /* Custom alert box styles */
    #customAlert {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #alertBox {
      background-color: #333;
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      max-width: 90%;
    }

    #alertBox button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: crimson;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    #alertBox button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h1>Aim Trainer 🎯</h1>
  <div id="gameArea"></div>
  <div id="stats">
    Hits: <span id="hits">0</span> |
    Misses: <span id="misses">0</span> |
    Time: <span id="timer">0.0</span>s
  </div>
  <button onclick="startGame()">Start Game</button>

  <!-- Custom alert popup -->
  <div id="customAlert">
    <div id="alertBox">
      <p id="alertMessage">Message</p>
      <button onclick="closeCustomAlert()">OK</button>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const hitsDisplay = document.getElementById("hits");
    const missesDisplay = document.getElementById("misses");
    const timerDisplay = document.getElementById("timer");

    let target = null;
    let hits = 0;
    let misses = 0;
    const totalTargets = 20;
    let startTime = null;
    let gameInterval;
    let targetTimeout;

    const targetSize = 50;
    const padding = 10;

    function getRandomPosition() {
      const maxX = gameArea.clientWidth - targetSize - padding;
      const maxY = gameArea.clientHeight - targetSize - padding;
      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;
      return { x, y };
    }

    function spawnTarget() {
      if (targetTimeout) {
        clearTimeout(targetTimeout);
        targetTimeout = null;
      }

      if (target) {
        target.remove();
        target = null;
        misses++;
        missesDisplay.textContent = misses;
      }

      if (hits >= totalTargets) {
        endGame();
        return;
      }

      const { x, y } = getRandomPosition();
      target = document.createElement("div");
      target.classList.add("target");
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;

      target.onclick = () => {
        hits++;
        hitsDisplay.textContent = hits;
        if (targetTimeout) {
          clearTimeout(targetTimeout);
          targetTimeout = null;
        }
        target.remove();
        target = null;
        spawnTarget();
      };

      gameArea.appendChild(target);

      // ⏱️ 3-second timer per target
      targetTimeout = setTimeout(() => {
        if (target) {
          showCustomAlert("1x1x1x1 says: you lost bozo XD");
        }
      }, 3000);
    }

    function startGame() {
      hits = 0;
      misses = 0;
      hitsDisplay.textContent = "0";
      missesDisplay.textContent = "0";
      timerDisplay.textContent = "0.0";
      startTime = Date.now();

      if (target) {
        target.remove();
        target = null;
      }

      if (targetTimeout) {
        clearTimeout(targetTimeout);
        targetTimeout = null;
      }

      spawnTarget();

      if (gameInterval) clearInterval(gameInterval);

      gameInterval = setInterval(() => {
        const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
        timerDisplay.textContent = elapsed;
      }, 100);
    }

    function endGame() {
      if (target) {
        target.remove();
        target = null;
      }
      if (targetTimeout) {
        clearTimeout(targetTimeout);
        targetTimeout = null;
      }
      clearInterval(gameInterval);
      showCustomAlert(`Game Over!\nHits: ${hits}\nMisses: ${misses}\nTime: ${timerDisplay.textContent}s`);
    }

    function restartGame() {
      if (target) {
        target.remove();
        target = null;
      }
      if (targetTimeout) {
        clearTimeout(targetTimeout);
        targetTimeout = null;
      }
      clearInterval(gameInterval);
      startGame();
    }

    // 🧠 Custom alert system
    function showCustomAlert(message) {
      document.getElementById("alertMessage").textContent = message;
      document.getElementById("customAlert").style.display = "flex";
    }

    function closeCustomAlert() {
      document.getElementById("customAlert").style.display = "none";
      restartGame();
    }
  </script>
</body>
</html>
