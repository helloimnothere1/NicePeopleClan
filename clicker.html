<!DOCTYPE html>
<html>
<head>
  <title>Clicker Game</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    #button {
      padding: 20px 40px;
      font-size: 2rem;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    #counter {
      font-size: 3rem;
      margin-top: 30px;
      animation: rainbow 5s linear infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      16.6% { color: orange; }
      33.3% { color: yellow; }
      50% { color: green; }
      66.6% { color: blue; }
      83.3% { color: indigo; }
      100% { color: red; }
    }
  </style>
</head>
<body>

  <h1 id="counter">0</h1>
  <button id="button">Click Me</button>

  <script>
    let count = 0;
    const counter = document.getElementById('counter');
    const button = document.getElementById('button');

    button.addEventListener('click', () => {
      count++;
      counter.textContent = count;
    });
  </script>

</body>
</html>
