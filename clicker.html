<!DOCTYPE html>
<html>
<head>
  <title>Clicker Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { height: 300vh; font-family: Arial, sans-serif; }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: black;
      border: 10px solid red;
      animation: rainbowBorder 5s linear infinite;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    body::-webkit-scrollbar { display: none; }

    section {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      gap: 30px;
    }

    h1 {
      font-size: 4rem;
      animation: rainbowText 5s linear infinite;
      user-select: none;
      text-align: center;
    }

    #counter {
      font-size: 3rem;
      color: white;
      animation: rainbowText 5s linear infinite;
    }

    button {
      padding: 20px 40px;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      background: black;
      border: 4px solid red;
      border-radius: 12px;
      cursor: pointer;
      animation: rainbowBorder 5s linear infinite;
      transition: transform 0.2s ease-in-out, background 0.2s;
    }

    button:hover { transform: scale(1.1); background: rgba(255,255,255,0.1); }

    .middle-border {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: red;
      animation: rainbowDivider 5s linear infinite;
      z-index: 10;
    }

    .autoclicker-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .autoclicker {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .autoclicker img {
      width: 60px;
      height: 60px;
      transition: transform 0.1s;
    }

    .autoclicker:hover img { transform: scale(1.1); }

    /* Rainbow animations */
    @keyframes rainbowText {
      0% { color: red; } 16.6% { color: orange; } 33.3% { color: yellow; } 50% { color: green; }
      66.6% { color: blue; } 83.3% { color: indigo; } 100% { color: red; }
    }

    @keyframes rainbowBorder {
      0% { border-color: red; } 16.6% { border-color: orange; } 33.3% { border-color: yellow; } 50% { border-color: green; }
      66.6% { border-color: blue; } 83.3% { border-color: indigo; } 100% { border-color: red; }
    }

    @keyframes rainbowDivider {
      0% { background-color: red; } 16.6% { background-color: orange; } 33.3% { background-color: yellow; } 50% { background-color: green; }
      66.6% { background-color: blue; } 83.3% { background-color: indigo; } 100% { background-color: red; }
    }

  </style>
</head>
<body>
  <!-- Page 1 -->
  <section>
    <h1>Welcome to Clicker Game</h1>
  </section>

  <!-- Page 2 -->
  <section>
    <h1>Manual Clicker</h1>
    <h1 id="counter">0</h1>
    <button id="clickButton">Click Me</button>
    <div class="middle-border"></div>
  </section>

  <!-- Page 3 -->
  <section>
    <h1>Auto Clickers</h1>
    <div class="autoclicker-container">
      <!-- First auto-clicker: mouse PNG -->
      <div class="autoclicker" id="mouse1">
        <img src="https://i.imgur.com/0qVdUnp.png" alt="Mouse">
        <button>Buy Mouse (Cost: <span id="mouse1Cost">100</span>)</button>
      </div>
    </div>
  </section>

  <script>
    let count = 0;
    let counter = document.getElementById('counter');
    let clickButton = document.getElementById('clickButton');

    clickButton.addEventListener('click', () => {
      count++;
      counter.textContent = Math.floor(count);
    });

    // Auto-clickers
    const mouse1 = document.getElementById('mouse1');
    const mouse1Btn = mouse1.querySelector('button');
    const mouse1CostSpan = document.getElementById('mouse1Cost');

    let mouse1Count = 0;
    let mouse1Cost = 100;

    let mouseIntervals = [];

    mouse1Btn.addEventListener('click', () => {
      if(count >= mouse1Cost){
        count -= mouse1Cost;
        counter.textContent = Math.floor(count);
        mouse1Count++;
        mouse1Cost = Math.ceil(mouse1Cost * 1.2);
        mouse1CostSpan.textContent = mouse1Cost;

        // Add an auto-clicker interval that clicks the manual button
        const interval = setInterval(() => {
          clickButton.click(); // simulates the mouse clicking
        }, 1000);
        mouseIntervals.push(interval);
      }
    });
  </script>
</body>
</html>
