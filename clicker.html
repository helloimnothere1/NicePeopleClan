<!DOCTYPE html>
<html>
<head>
  <title>Clicker Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      animation: rainbowText 5s linear infinite;
    }

    button {
      padding: 20px 40px;
      margin-top: 20px;
      font-size: 1.5rem;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0; /* rectangle */
      position: relative;
      z-index: 10;
    }

    /* rainbow divider */
    .divider {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10px;
      animation: rainbowDivider 5s linear infinite;
    }

    /* rainbow animations */
    @keyframes rainbowText {
      0% { color: red; }
      16.6% { color: orange; }
      33.3% { color: yellow; }
      50% { color: green; }
      66.6% { color: blue; }
      83.3% { color: indigo; }
      100% { color: red; }
    }

    @keyframes rainbowDivider {
      0% { background: red; }
      16.6% { background: orange; }
      33.3% { background: yellow; }
      50% { background: green; }
      66.6% { background: blue; }
      83.3% { background: indigo; }
      100% { background: red; }
    }

    /* counter style */
    #counter {
      font-size: 3rem;
      margin-top: 20px;
      animation: rainbowText 5s linear infinite;
      position: relative;
    }

    /* dps display */
    #dps {
      font-size: 1.5rem;
      margin-top: 10px;
      animation: rainbowText 5s linear infinite;
      display: none; /* hidden until first autoclicker */
    }

    /* floating +1 animation style */
    .plus1 {
      position: absolute;
      color: white;
      font-size: 1.2rem;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0); }
      to   { opacity: 0; transform: translateY(-50px); }
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <section>
    <h1>Welcome to the Clicker Game!</h1>
    <div class="divider"></div>
  </section>

  <!-- Page 2 (Clicker) -->
  <section>
    <h1 id="counter">0</h1>
    <button id="button">Click Me</button>
    <button id="buyAutoclicker">Buy Autoclicker (Cost: 100)</button>
    <div id="dps">+0 /s</div>
    <div class="divider"></div>
  </section>

  <!-- Page 3 -->
  <section>
    <h1>Autoclicker Upgrades Coming Soon...</h1>
  </section>

  <script>
    let count = 0;
    let autoclickerCost = 100;
    let autoclickers = 0;
    const counter = document.getElementById('counter');
    const button = document.getElementById('button');
    const buyButton = document.getElementById('buyAutoclicker');
    const dpsDisplay = document.getElementById('dps');

    // Manual click
    button.addEventListener('click', () => {
      addClick(1);
    });

    // Buy autoclickers
    buyButton.addEventListener('click', () => {
      if (count >= autoclickerCost) {
        count -= autoclickerCost;
        counter.textContent = count;

        autoclickers++;

        // show DPS text if first autoclicker
        if (autoclickers === 1) {
          dpsDisplay.style.display = 'block';
        }

        // update DPS text
        dpsDisplay.textContent = `+${autoclickers} /s`;

        // increase cost
        autoclickerCost = Math.floor(autoclickerCost * 1.2);
        buyButton.textContent = `Buy Autoclicker (Cost: ${autoclickerCost})`;

        // create a new autoclicker with its own interval
        startAutoclicker();
      }
    });

    // Function to add clicks and show +1 animation
    function addClick(amount) {
      count += amount;
      counter.textContent = count;

      // floating +1 effect
      const plus = document.createElement('div');
      plus.textContent = `+${amount}`;
      plus.classList.add('plus1');

      const rect = button.getBoundingClientRect();
      plus.style.left = rect.left + rect.width / 2 - 10 + 'px';
      plus.style.top = rect.top - 20 + 'px';
      document.body.appendChild(plus);

      setTimeout(() => plus.remove(), 1000);
    }

    // Start one autoclicker with a slightly random offset
    function startAutoclicker() {
      const delay = Math.random() * 1000; // random offset up to 1s
      setTimeout(() => {
        setInterval(() => {
          addClick(1);
        }, 1000);
      }, delay);
    }
  </script>
</body>
</html>
